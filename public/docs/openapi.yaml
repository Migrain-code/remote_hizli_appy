    post:
      summary: 'POST api/cart/get'
      operationId: pOSTApicartget
      description: "<ul>\n<li>Bearer Token | string | required | Kullanıcı Token</li>\n<li>cart_id | numeric | required | Kredi kartı id si </li>\n</ul>\nKullanıcının Tüm Kartları Apisi"
      parameters: []
      responses: {  }
      tags:
        - 'Credit Cart'
      security: []
  /api/cart/delete:
