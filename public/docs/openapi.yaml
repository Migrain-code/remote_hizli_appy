      parameters: []
      responses: {  }
      tags:
        - 'Credit Cart'
      security: []
  /api/cart/save:
    post:
      summary: 'POST api/cart/save'
      operationId: pOSTApicartsave
      description: "<ul>\n<li>Bearer Token | required | Kullanıcı Tokeni</li>\n<li>name | string | required | Kartınızın Adı</li>\n<li>cvc | number | required | CVC kodu</li>\n<li>number | string | required | Kart Numarası </li>\n<li>month  | string | required | Ay Bilgisi</li>\n<li>year  | string | required | Yıl Bilgisi</li>\n<li>name_on_the_card  | string | required | Kart Üzerindeki isim</li>\n<li>is_default  | numeric | required | Varsayılan Kart seçimi is_default == 0 \"seçili değil\" is_default == 1 \"seçili\" </li>\n</ul>\nKullanıcı kart kayıt Apisi"
      parameters: []
      responses: {  }
      tags:
        - 'Credit Cart'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'value değeri 255 karakter değerinden küçük olmalıdır.'
                  example: gcwblerwedaayjtklxywytyls
                number:
                  type: number
                  description: 'value değeri 16 değerinden büyük olmalıdır.'
                  example: 65
                month:
                  type: number
                  description: 'value 1 - 12 arasında olmalıdır.'
                  example: 1
                year:
                  type: number
                  description: ''
                  example: 2874672.07575
                cvc:
                  type: string
                  description: 'Must match the regex /^\d{3,4}$/.'
                  example: '9597'
                name_on_the_card:
                  type: string
                  description: 'value değeri 255 karakter değerinden küçük olmalıdır.'
                  example: qzmk
                is_default:
                  type: number
                  description: ''
                  example: '1'
                  enum:
                    - '0'
                    - '1'
              required:
                - name
                - number
                - month
                - year
                - cvc
                - name_on_the_card
                - is_default
      security: []
  /api/cart/update:
    post:
      summary: 'POST api/cart/update'
      operationId: pOSTApicartupdate
      description: "<ul>\n<li>Bearer Token | required | Kullanıcı Tokeni</li>\n<li>cart_id | required | Kullanıcı Tokeni</li>\n<li>name | string | required | Kartınızın Adı</li>\n<li>cvc | number | required | CVC kodu</li>\n<li>number | string | required | Kart Numarası </li>\n<li>month  | string | required | Ay Bilgisi</li>\n<li>year  | string | required | Yıl Bilgisi</li>\n<li>name_on_the_card  | string | required | Kart Üzerindeki isim</li>\n<li>is_default  | numeric | required | Varsayılan Kart seçimi is_default == 0 \"seçili değil\" is_default == 1 \"seçili\" </li>\n</ul>\nKullanıcı kart güncelleme Apisi"
      parameters: []
      responses: {  }
      tags:
        - 'Credit Cart'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                cart_id:
                  type: string
                  description: 'value değeri 1 karakter değerinden büyük olmalıdır.'
                  example: lyqlgyaixijqfhpmk
                name:
                  type: string
                  description: 'value değeri 255 karakter değerinden küçük olmalıdır.'
                  example: j
                number:
                  type: number
                  description: 'value değeri 16 değerinden büyük olmalıdır.'
                  example: 51
                month:
                  type: number
                  description: 'value 1 - 12 arasında olmalıdır.'
                  example: 2
                year:
                  type: number
                  description: ''
                  example: 6563.81527965
                cvc:
                  type: string
                  description: 'Must match the regex /^\d{3,4}$/.'
                  example: '7489'
                name_on_the_card:
                  type: string
                  description: 'value değeri 255 karakter değerinden küçük olmalıdır.'
                  example: yznxlcksrdmrlbggdw
                is_default:
                  type: number
                  description: ''
                  example: '0'
                  enum:
                    - '0'
                    - '1'
              required:
                - cart_id
                - name
                - number
                - month
                - year
                - cvc
                - name_on_the_card
                - is_default
      security: []
