    get:
      summary: 'GET api/cart'
      operationId: gETApicart
      description: "<ul>\n<li>Bearer Token | string | required | Kullanıcı Token</li>\n</ul>\nKullanıcının Tüm Kartları Apisi"
      parameters: []
